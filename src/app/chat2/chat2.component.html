<section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
        <i class="fas fa-comment-alt"></i> SimpleChat
      </div>
      <div class="msger-header-options">
        <span><i class="fas fa-cog"></i></span>
      </div>
    </header>
  
    <main class="msger-chat">
      <div class="msg left-msg">
        <div
         class="msg-img"
         style="background-image: url(https://image.flaticon.com/icons/svg/327/327779.svg)"
        ></div>
        <div style="display:block;">
            <div class="msg-bubble bg-primary text-white">
                <div class="msg-info">
                  <div class="msg-info-name">BOT</div>
                </div>
        
                <div class="msg-text">
                    {{arr[ind][0]}}
                </div>
                <div *ngFor="let s of k;let indexOfelement=index;" style="display:block;">
                    <div class="msg-bubble bg-primary text-white" *ngIf="indexOfelement%2==0" (click)="fun(indexOfelement)" >
                        <div >
                          <div *ngIf="indexOfelement%2==0" (click)="fun(indexOfelement)" class="msg-text">
                             {{indexOfelement/2+1}}     {{s}}
                        </div>
                        </div>
                      </div>
                                    </div>
              </div>
        </div>
        <div style="display: block">
        </div>

      </div>
  
      <div class="msg right-msg">
        <div
         class="msg-img"
         style="background-image: url(https://image.flaticon.com/icons/svg/145/145867.svg)"
        ></div>
  
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Sajad</div>
            <div class="msg-info-time">12:46</div>
          </div>
  
          <div class="msg-text">
            You can change your name in JS section!
          </div>
        </div>
      </div>
    </main>
  
    <form class="msger-inputarea">
      <input type="text" class="msger-input" placeholder="Enter your message...">
      <button type="button" class="msger-send-btn" (click)="funn()">Send</button>
    </form>
  </section>
